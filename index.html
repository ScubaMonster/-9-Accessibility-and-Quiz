<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
  <title>A11y Quiz For Developers</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info">INFO</a></li>
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="student-name">Name</label>
          <input id="student-name" type="text" name="student-name">
        </div>
        <div class="info">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="info">
          <label for="date-of-birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input id="date-of-birth" type="date" name="date-of-birth">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="padding-question">
            <legend>Padding is only used by drag queens.</legend>
            <ul class="anwers-list">
              <li>
                <label>True
                  <input type="radio">
                </label>
                </li>
              <li>
                <label>False
                  <input type="radio">
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="hurt-question">
            <legend>Nothing's gonna hurt us.</legend>
            <ul class="anwers-list">
              <li>
                <label>True
                  <input type="radio">
                </label>
                </li>
              <li>
                <label>False
                  <input type="radio">
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
      </section>
    </form>
  </main>

</body>


</html>
